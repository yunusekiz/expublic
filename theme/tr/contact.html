 <!--HEADER-->
    <header>
        <div class="container">
            <div class="row hidden-phone">
                <span class="header_social">
                	<img class="flip" src="{base}assets/theme_assets/img/panel.jpg" title="Harita"/>
                 	<a href="#" style="margin-top:-100px;"><img src="{base}assets/theme_assets/img/twitter_icon.png" title="Twitter"></a>

            </div>
            <div class="row">
                <div class="span4 logo">
                    <a href="index.html"><img src="{base}assets/theme_assets/img/logo.png" alt="logo" style="margin-bottom:7px; margin-top:7px;" /></a>

                    <nav id="main-nav">

                        </ul>
                    </nav><!-- end #main-nav -->
                </div>
            </div>
        </div>
    </header>
    <!--/HEADER-->

    <!--WELCOME AREA-->
    <div class="gray_bg">
        <div class="container">
            <div class="row welcome_inner">
                <div class="span12">
                    <h1><span class="colored"></span> İLETİŞİM</h1>
                </div>
            </div>
        </div>
    </div>
    <!--/WELCOME AREA-->
    <!--MAIN CONTENT AREA-->
    <div id="map-contact">
    </div>
    <div class="container inner_content">
    	<div class="row">
            <section>
            {iletisim_kayitlari}
            	<div class="span4">
                	<div class="well">
					<h4><span class="colored"></span> İLETİŞİM BİLGİLERİ</h4>
                    <p>Bize aşağıdaki iletişim  bilgilerimizden ulaşabilirsiniz.</p>
                	<hr>
                    <span><strong class="colored">Adres : </strong>{adres}</span>
                    <br>
                    <span><strong class="colored">Telefon : </strong>{telefon}</span>
                    <br>
                    <span><strong class="colored">Faks : </strong>{faks}</span>                
                    <br>
                    <span><strong class="colored">Eposta : </strong>{email}</span>
                	</div>
                </div>
           {/iletisim_kayitlari}
                <div class="span8">
                	<h3><span class="colored"></span> İLETİŞİM KUTUSU</h3>
                    <div id="note"></div>
                	<form class="form" id="ajax-contact-form" action="javascript:alert('Gonderildi!');">
                        <input type="text" name="name" class="span4" style="margin-right:25px;" placeholder="İsminiz" required />
                        <input  class="span4" name="email" placeholder="E-posta adresiniz" required/>
                        <input  class="span4" name="subject" placeholder="Konu" required/>
                        <textarea type="text" name="message" placeholder="Mesajınız" rows="8" class="span8" required></textarea>
                        <button type="submit"  class="btn btn-success">Gönder</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
